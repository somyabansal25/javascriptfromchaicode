//TASK:start the interval on clicking start button and stop it on clicking stop button
const doing=function(){
    console.log("starting",Date.now());
}
let setId;
document.querySelector("#start").addEventListener("click",function(){
     setId=setInterval(doing,1000);
})
document.querySelector("#stop").addEventListener("click",function(){
    clearInterval(setId);//clearInterval(intervalId) does not delete or undo anything â€” it just stops the scheduled repetition of that setInterval.
})
</script>
