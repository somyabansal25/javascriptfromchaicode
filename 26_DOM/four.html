<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    //function to add new items to list
    
    function addLanguage(langName){
        const li=document.createElement("li");
        li.innerHTML=`${langName}`;//traverses to end of the list
        document.querySelector(".language").appendChild(li);

    }
    addLanguage("python");
    addLanguage("typescript");

    //optimised approach
    function addOptiLanguage(langName){
        const li=document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("golang");


    //EDIT
    //Replacing the second element of the list 
    const secondLang=document.querySelector("li:nth-child(2)");
    //secondLang.innerHTML="Mo-jo"; not optimised
    const newli=document.createElement("li");
    newli.textContent="Mojo";
    secondLang.replaceWith(newli); 

    //replace javascript with typescript
    const firstlang=document.querySelector("li");
    const newele=document.createElement("li");
    // newele.textContent="typescript";
    // firstlang.replaceWith(newele);
    //OR
    firstlang.outerHTML="<li>Typecript</li>";


    //REMOVE
    //remove golang
    const lastLang=document.querySelector("li:last-child");
    lastLang.remove();


</script>
</html>
