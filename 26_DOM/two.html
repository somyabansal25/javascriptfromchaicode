<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff ;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent=document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children); //gives html collection
    console.log(parent.children[1].innerHTML);
 
    // for(let i=0;i<parent.children.length;i++){//html collection can be iterate through for loop(check notes)
    //     console.log(parent.children[i].innerHTML);
    // }
    // parent.children[1].style.color="orange";

    console.log(parent.firstElementChild); //monday wala div
    console.log(parent.lastElementChild);


    //how to access parent from child
    const dayOne=document.querySelector(".day");
    console.log(dayOne); //monday
    console.log(dayOne.parentElement); // parent class
    console.log(dayOne.nextElementSibling); //tuesday 


    //displays all the child nodes of parent class
    console.log("NODES: " ,parent.childNodes);
    

    
    
    
    
    

    
</script>
</html>
