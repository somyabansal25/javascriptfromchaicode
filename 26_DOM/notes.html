----------------------------------------------------------|

-----------------------------------------------------|

Feature                  	NodeList	                                                  HTMLCollection
Returned by	                querySelectorAll, childNodes	                             getElementsByClassName, getElementsByTagName
Nature	                   Static (does not auto-update if DOM changes)	                 Live (auto-updates when DOM changes)
Indexing                  	Array-like (access with index [])	                         Array-like (access with index [])

Content	                     Can contain any node type (elements, text, comments)	     Contains only element nodes

 <!-- innerHTml vs innerText vs textContent -->
<!-- 1. innerHTML

Returns/sets the HTML markup + text inside an element.

If you assign to it, the browser parses the string as HTML. -->

<div id="box"><b>Hello</b> World</div>
<script>
  console.log(box.innerHTML); 
  // "<b>Hello</b> World"
  
  box.innerHTML = "<i>Changed</i>";
  // renders as italic text
</script>


<!-- ðŸ‘‰ Use when you want to insert HTML elements inside.
âš ï¸ Be careful: setting innerHTML can expose you to XSS (security risks) if using user input.

2. innerText

Returns/sets the visible text inside an element (what the user actually sees).

Ignores hidden elements (like with display:none).

Forces a reflow (slower than textContent). -->

<div id="box"><b style="display:none">Hi</b> Hello</div>
<script>
  console.log(box.innerText); 
  // "Hello" (ignores hidden "Hi")
  
  box.innerText = "Changed Text";
</script>


<!-- ðŸ‘‰ Use when you care about visible text as rendered.

3. textContent

Returns/sets the text inside an element, including hidden elements.

Does not parse HTML (just gives raw text). -->

<div id="box"><b style="display:none">Hi</b> Hello</div>
<script>
  console.log(box.textContent); 
  // "Hi Hello" (includes hidden)
  
  box.textContent = "<i>Changed</i>";
  // displays literally: <i>Changed</i>
</script>


<!-- ðŸ‘‰ Use when you just need the raw text without caring about visibility or HTML.
